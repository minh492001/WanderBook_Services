server:
  port: 8080

# ===============================
# POSTGRES
# ===============================
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/wander_book
    username: postgres
    password: 123456

# ===============================
# JPA / HIBERNATE
# ===============================
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    #        enable_lazy_load_no_trans: true
    hibernate:
      ddl-auto: update
    show-sql: true


